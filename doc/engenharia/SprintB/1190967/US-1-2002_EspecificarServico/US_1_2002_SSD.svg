">confirma</text><polygon fill="#A80036" points="307,1236.1563,287,1244.1563,307,1252.1563,299,1244.1563" style="stroke:#A80036;stroke-width:2.0;"/><line style="stroke:#A80036;stroke-width:2.0;" x1="295" x2="1425" y1="1244.1563" y2="1244.1563"/><text fill="#000000" font-family="sans-serif" font-size="26" font-weight="bold" lengthAdjust="spacing" textLength="36" x="319" y="1234.6719">16</text><text fill="#000000" font-family="sans-serif" font-size="26" lengthAdjust="spacing" textLength="646" x="363" y="1234.6719">regista o servico e informa do sucesso da operação</text><!--MD5=[98220cbc5b14870d87d69889bf0f0e9b]
@startuml
autonumber
hide footbox

actor "Gestor de Serviços de Help Desk" as GSH
participant ":System" as SYST

activate GSH

GSH -> SYST : envia um pedido para especificar um servico
activate SYST
SYST -> GSH : solicita a introdução de dados (código, descrição, requer feedback)
deactivate SYST

GSH -> SYST : introduz os dados
activate SYST

SYST -> GSH : mostra a lista de catálogos e solicita a escolha de um catálogo
deactivate SYST

GSH -> SYST : escolhe o catálogo onde será disponibilizado o serviço
activate SYST

loop até não serem precisos mais formulários
SYST -> GSH : solicita a introdução de dados do formulário (código, nome, tipo)
deactivate SYST

GSH -> SYST : introduz os dados
activate SYST

loop até não serem precisos mais atributos
SYST -> GSH : solicita a introdução de dados (tipo de dados, regex, descrição, script, label, nome)
deactivate SYST

GSH -> SYST : introduz os dados
activate SYST

SYST -> GSH : pergunta se deseja adicionar mais atributos ao formulário em questão
deactivate SYST

GSH -> SYST : responde se pretende ou não adicionar mais atributos
activate SYST
end

SYST -> GSH : pergunta se deseja adicionar mais formulários ao serviço em questão
deactivate SYST

GSH -> SYST : responde se pretende ou não adicionar mais formulários
activate SYST
end

SYST -> GSH : valida, apresenta os dados do servico e solicita uma confirmação
deactivate SYST

GSH -> SYST : confirma
activate SYST
SYST -> GSH : regista o servico e informa do sucesso da operação
deactivate SYST

deactivate GSH

@enduml

