">6</text><text fill="#000000" font-family="sans-serif" font-size="16.25" lengthAdjust="spacingAndGlyphs" textLength="351.25" x="73.125" y="333.5779">Assigns this activity to this user and informs him</text><!--MD5=[fd1dad7d74400fef76d164b99427ad8b]
@startuml
autonumber
hide footbox

actor "User" as USER

participant "<<presentation>>\nAssignPendingTasksUI" as UI


activate USER
USER -> UI : Initiates the request to check the pending tasks

activate UI





UI - -> USER: show list of tasks pendants


USER->UI: Chooses an taks to assign to himself

UI - -> USER: Requests confirmation

USER -> UI: confirms
 UI- ->USER : Assigns this activity to this user and informs him

@enduml

