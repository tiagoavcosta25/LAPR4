7" style="stroke:#A80036;stroke-width:1.25;"/><line style="stroke:#A80036;stroke-width:1.25;stroke-dasharray:2.0,2.0;" x1="53.125" x2="583.125" y1="528.0957" y2="528.0957"/><text fill="#000000" font-family="sans-serif" font-size="16.25" font-weight="bold" lengthAdjust="spacing" textLength="8.75" x="61.875" y="522.0251">9</text><text fill="#000000" font-family="sans-serif" font-size="16.25" lengthAdjust="spacing" textLength="188.75" x="75.625" y="522.0251">Selects the desired option</text><polygon fill="#A80036" points="66.875,569.7852,54.375,574.7852,66.875,579.7852,61.875,574.7852" style="stroke:#A80036;stroke-width:1.25;"/><line style="stroke:#A80036;stroke-width:1.25;stroke-dasharray:2.0,2.0;" x1="59.375" x2="595.625" y1="574.7852" y2="574.7852"/><text fill="#000000" font-family="sans-serif" font-size="16.25" font-weight="bold" lengthAdjust="spacing" textLength="17.5" x="74.375" y="568.7146">10</text><text fill="#000000" font-family="sans-serif" font-size="16.25" lengthAdjust="spacing" textLength="335" x="96.875" y="568.7146">Shows the pending tasks assigned to the user</text><!--MD5=[46ad8a6bc7f07b87b736db6a22cd99bf]
@startuml
autonumber
hide footbox

actor "User" as USER

participant ":System" as SYST

activate USER
USER-> SYST : Initiates the request to check the pending task assigned to him
activate SYST
SYST - -> USER: Asks if the user pretends to filter the search by the available fields
deactivate SYST

USER-> SYST : Responds
activate SYST

alt if the user pretends to filter the search by the available fields
    SYST - -> USER: Shows the options to filter the search by
    deactivate SYST

    USER - -> SYST: Selects the desired option
    activate SYST

end alt

SYST - -> USER: Asks if the user pretends to organize the tasks by the avaiable fields
deactivate SYST

USER - -> SYST: Responds
activate SYST

alt if the user pretends to order the search by the available fields
    SYST - -> USER: Shows the options to order the search by
    deactivate SYST

    USER - -> SYST: Selects the desired option
    activate SYST
end alt

SYST - -> USER: Shows the pending tasks assigned to the user
deactivate SYST


@enduml

