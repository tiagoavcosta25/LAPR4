array:2.0,2.0;" x1="117.5" x2="502.5" y1="290.0703" y2="290.0703"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="7" x="129.5" y="285.2139">6</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="228" x="140.5" y="285.2139">informs on the success of the operation</text><!--MD5=[976d5faf54be036f2bd44a2eda0f78fd]
@startuml
autonumber
hide footbox

actor "Human Resource Representative" as HRR
participant ":System" as SYST

activate HRR
HRR -> SYST : initiates the request to register a team type

activate SYST
SYST - -> HRR : requests all the required information \n (i.e. identifier, description, color)
deactivate SYST

HRR -> SYST : inserts the requested information

activate SYST
SYST - -> HRR : validates, presents the information and asks for confirmation
deactivate SYST

HRR -> SYST : confirms

activate SYST
SYST - -> HRR : informs on the success of the operation
deactivate SYST
deactivate HRR
@enduml
--></g></svg>