253.3672"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="16" x="35" y="267.8623">alt</text><text fill="#000000" font-family="sans-serif" font-size="11" font-weight="bold" lengthAdjust="spacing" textLength="328" x="96" y="266.7861">[if the user wants to see a detailed view of a specific ticket]</text><polygon fill="#A80036" points="409,290.0703,419,294.0703,409,298.0703,413,294.0703" style="stroke:#A80036;stroke-width:1.0;"/><line style="stroke:#A80036;stroke-width:1.0;" x1="77" x2="415" y1="294.0703" y2="294.0703"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="7" x="84" y="289.2139">5</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="107" x="95" y="289.2139">chooses the ticket</text><polygon fill="#A80036" points="88,320.4219,78,324.4219,88,328.4219,84,324.4219" style="stroke:#A80036;stroke-width:1.0;"/><line style="stroke:#A80036;stroke-width:1.0;" x1="82" x2="425" y1="324.4219" y2="324.4219"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="7" x="94" y="319.5654">6</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="266" x="105" y="319.5654">presents the detailed information of said ticket</text><!--MD5=[43a40652dcd8f44817e2a494458ceb3e]
@startuml
autonumber
hide footbox

actor "Collaborator" as COLLAB
participant "System" as SYST

activate COLLAB

COLLAB -> SYST : initiates the ticket query request
activate SYST

SYST -> COLLAB : requests the user to choose on going or history mode
deactivate SYST

COLLAB -> SYST : chooses the mode
activate SYST

loop until the user wants to leave

SYST -> COLLAB : presents the tickets to the user
deactivate SYST

alt if the user wants to see a detailed view of a specific ticket

COLLAB -> SYST : chooses the ticket
activate SYST

SYST -> COLLAB : presents the detailed information of said ticket
deactivate SYST

end

end

deactivate COLLAB

@enduml

